<html lang="en">
<head>

<body style="font-family: cursive; padding: 25px;">
    <div style="display: flex; justify-content: space-around; border: 2px solid black; padding: 5px;">
        <a href=""style="color :black; text-decoration: none ">Home</a>|

    </div>
    <form action="" method="post" style="margin-top: 30px;">
        <table >
            <tr>
                <td style="width: 300px; vertical-align: top;" rowspan="20">
                    <img src="mackbook.jpg" alt="barang" style="width: 250px;height: auto; border: 1px solid black;">
                    <button type="button">upload picture</button>
                </td>  
              <tr>         
                 <td>
                    <label for="Title Here">Title Here :</label>
                    <input type="text" id="title" name="title" value="MacBook Â£800">
                </td>
              </tr>
               <tr>              
                 <td style="vertical-align: text-top;">
                <tr>              
                    <td style="vertical-align: text-top;">
                    <label for="Description">Description :</label>
                    </td>
                    <td style="vertical-align:top;">
                        <textarea name="Description" id="Description" cols="63" rows="8"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label for="Account Number">Account number :</label>
                    </td>
                    <td style="vertical-align: text-top;">
                        <input type="text" name="Account_number" id="Account_number" value="123-456-789-0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Bank">Bank :</label> 
                    </td>
                    <td>
                        <select name="Bank" id="Bank" style="width: 400px; height: 30px;">
                        <option value="BCA">BCA</option>
                        <option value="BNI">BNI</option>
                        <option value="other">other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Accountt Holder">Account Holder :</label> 
                    </td>
                    <td>
                        <input type="text" name="Account_Holder" id="Account_Holder" value="Name here">
                    </td>
                </tr>
                <tr>
                    <td rowspan="4" style="vertical-align: text-top;">
                        <lavel for="Transaction">Transaction</lavel>
                    </td>
                    <td>
                        <input type="number" name="Transaction"  id="Transaction" min="1" max="3">
                    </td>
                </tr>
                <tr>
                    <td>
                    <small>* if the transaction is for 3 person, choose 3 from the drop-down</small>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="send_to_phone_mobile" id="send_to_phone_mobile" style="accent-color: green"checked>
                        <label style="color: green;" for="send_to_phone_mobile">send to phone mobile</label>
                    </td>
                    <tr>
                    <td>
                        <input type="checkbox" name="send_to_email" id="send_to_email" style="accent-color: green" checked> 
                        <label style="color: green;"for="send_to_email">send to email</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="send to mobile phone">send to mobile phone</label>
                    </td>
                    <td>
                        <input type="text" name="send_to_mobile_phone" value="1234567890">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="send to email">send to email</label> 
                    </td>
                    <td>
                        <input type="text" name="send_to_email" id="send_to_email" value="nnfila@pilah.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" style="background-color: green; color: white; margin: 20px;">Generet Nabr Link </button>
                    </td>
                </tr>
    </table>
